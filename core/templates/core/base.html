<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | Puddle</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="py-6 px-6 flex jusrify-between items-center border-b border-gray-200">
        <a href="{% url 'core:index' %}" class="text-xl font-semibold">Puddle</a>
        <div class=" px-3">
          {% if request.user.is_authenticated %}
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500 px-5">New Item</a>
            <a href="{% url 'dashboard:index' %}" class="text-lg font-semibold hover:text-gray-500 px-5">DashBoard</a>
            <a href="{% url 'core:logout' %}" class="text-lg font-semibold hover:text-gray-500 px-5">Logout</a>
              
            {% else %}
            <a href="{% url 'core:signup' %}" class="text-lg font-semibold hover:text-gray-500 px-5">sign up</a>
            <a href="{% url 'core:login' %}" class="text-lg font-semibold hover:text-gray-500 px-5">Login</a>

            {% endif %}
            
             
            <a href="#" class="text-lg font-semibold hover:text-gray-500 px-5">About</a>
            <a href="{% url 'core:orders' %}" class="text-lg font-semibold hover:text-gray-500 px-5">Orders</a>
            <!-- <a href="#" class="text-lg font-semibold hover:text-gray-500 px-5">Privecy Policy</a> -->
            <!-- <a href="#" class="text-lg font-semibold hover:text-gray-500 px-5">Terms of Use</a> -->
            
        </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>
  </body>
</html>
