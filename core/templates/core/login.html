{% extends 'core/base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">
            Log in
        </h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            {% if form.errors or form.non_field_errors %}
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            {% endif %}
            <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 text-white" type="submit" >
                Log in
            </button>
        </form>
    </div>
{% endblock %}
