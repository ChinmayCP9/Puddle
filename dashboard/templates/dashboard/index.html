{% extends 'core/base.html' %} 
{% block title %} 
DashBoard
{% endblock %} 
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100">
    <h2 class="mb-12 text-2xl text-center">
        My Items
    </h2>
    <div class="grid grid-col-3 gap-3">
        {% for item in items %}
            <div>
                
                <a href="{% url 'item:detail' item.id %}">
                    <img src="{{item.image.url}}" alt="" >
                </a>
                <div class="p-6 bg-white">
                    <h2 class="text-2xl">
                        {{item.name}}
                    </h2>
                    <p>Price: {{item.price}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
