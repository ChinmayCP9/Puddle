{% extends 'core/base.html' %}
{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">
        {{title}}
    </h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="spcae-y-4">
            {{form.as_p}}
        </div>
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 text-white" type="submit">Add</button>
    </form>
{% endblock %}
